spring:
  application:
    name: order-service
  config:
    import: optional:configserver:http://localhost:8888
  datasource:
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/microservice_order_service
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    database: mysql
  flyway:
    baseline-on-migrate: true
    enabled: true
    user: root
    password: root
    baseline-description: "init"
    baseline-version: 0

server:
  port: 8082

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/


resilience4j.circuitbreaker:
  instances:
    orderService:
      slidingWindowSize: 10          # Number of calls to track for failure rate
      failureRateThreshold: 50       # % of failures to trip the circuit
      waitDurationInOpenState: 5000  # Time (ms) to wait before transitioning to Half-Open
      permittedNumberOfCallsInHalfOpenState: 3 # Number of test calls in Half-Open state
      registerHealthIndicator: true   # Expose health details for monitoring
      allowHealthIndicatorToFail: false

management:
  endpoints:
    web:
      exposure:
        include: '*'